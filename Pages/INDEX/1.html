<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ambiente A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      
      <!-- Ambiente com o preset "forest" -->
      <a-entity environment="preset: moon; groundColor: #445; grid: cross"></a-entity>
      
      <!-- Adiciona um céu com cor para forçar a renderização -->
      <a-sky color="#88c"></a-sky>
    </a-scene>
  </body>
</html>
