<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ambiente A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Script do componente de ambiente -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Adiciona uma cÃ¢mera manualmente -->
      <a-entity camera position="0 1.6 0" look-controls></a-entity>

      <!-- Ambiente com o preset "forest" -->
      <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>
    </a-scene>
  </body>
</html>
